<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marino Supply - Contact Us</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="alternate icon" type="image/png" href="images/logo.png">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2 font-bold text-primary">
                    <img src="images/logo.svg" alt="Marino Supply Logo" class="h-8 w-auto">
                    <span class="text-xl">Marino Supply</span>
                </a>

                <ul class="flex space-x-8">
                    <li><a href="index.html" class="text-gray-600 hover:text-primary">Home</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-primary">About Us</a></li>
                    <li><a href="contact.html" class="text-primary hover:text-secondary font-medium">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex-shrink-0 basis-auto">
        <!-- Hero Section -->
        <section class="relative h-[300px] bg-primary bg-pattern">
            <!-- Overlay gradient for better text readability -->
            <div class="absolute inset-0 bg-gradient-to-r from-primary/80 to-primary/60"></div>

        <!-- Content with enhanced styling -->
            <div class="relative container mx-auto px-6 h-full flex flex-col justify-center items-center text-center">
                <div class="max-w-3xl mx-auto">
                    <h1 class="text-6xl font-bold mb-6 text-white drop-shadow-lg">
                        Contact Us
                    </h1>
                    <p class="text-2xl mb-8 text-white/90 drop-shadow">
                        We're Here to Help! Get in Touch with Our Team
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact Content -->
        <section class="py-16 container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

                <!-- Contact Information -->
                <div>
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Information</h2>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-semibold text-primary mb-2">Email</h3>
                            <a href="mailto:hello@marino-supply.com" class="text-sky-500 hover:border-sky-700">hello@marino-supply.com</a>
                        </div>

                        <div>
                            <h3 class="text-lg font-semibold text-primary mb-2">Business Hours</h3>
                            <p class="text-gray-600">Monday - Friday: 9:00 AM - 6:00 PM<br></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Marino Supply. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
